<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="dist/style.css">
        <title>Title</title>
    </head>
    <body>
        <div class="container titre ">
            <!-- <div class=" text-center text-primary  ">
                <h2>Breukh-Transfert</h2>
            </div> -->
            <br>
            <div class="row ">
                <div class="col-lg-7 mx-auto">
                    <div class="card  mx-auto ">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form role="form" id="transactionForm" method="post">
                                    <div class="controls">
                                        <div><span class="bg-success p-1 shadow-inner">expediteur</span></div>
                                        <hr> 
                                        <div class="row">
                                            <div class="col-md-6 mb-2">
                                                <div class="form-group">
                                                    <label for="form_exped_compte">N° Compte/Tel </label>
                                                    <input id="form_exped_compte"type="text" name="exped_compte" class="form-control" placeholder="Entrez votre telephone "required="required">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group ">
                                                    <label for="form_expediteur">Nom Complet </label>
                                                    <input id="form_expediteur" type="text" style="pointer-events: none;">
                                                </div>
                                            </div>
                                        </div>
                                        <div><span class="p-1 transaction-div">Transaction</span></div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_montant">Montant </label>
                                                     <input id="form_montant" type="number" name="montant" class="form-control"placeholder="Entrez votre montant "required="required" >
                                                     <div id="error-message"></div>
                                                </div>
                                            </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_fournisseur">Fournisseur </label>
                                                    <select id="form_fournisseur" name="fournisseur" class="form-control" required="required" data-error="Please specify your fournisseur.">
                                                        <option value selected disabled>--choisir votre fournisseur --</option>
                                                        <option value="OM">Orange Money</option>
                                                        <option value="WV">Wave</option>
                                                        <option  value="WR">Wari</option>
                                                        <option  value="CB">Compte Bancaire</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-4">
                                                    <label for="form_transaction">Transaction </label>
                                                    <select id="form_transaction" name="transaction" class="form-control" required="required" data-error="Please specify your need.">
                                                        <option value ="0" selected disabled>--choisir votre transaction--</option>
                                                        <option value="1">DEPOT</option>
                                                        <option value="2">RETRAIT</option>
                                                        <option  value="3">TRANSFERT</option>
                                                        <option  value="4">TRANSFERT AVEC CODE</option>
                                                        <option  value="5">TRANSFERT IMMEDIAT</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <br>
                                        </div>
                                        <div class="mb-2"><span class="p-1 destinataire-div">Destinataire</span><br></div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_dest_compte">N° Compte/ Tel </label>
                                                    <input id="form_dest_compte"type="text" name="dest_compte" class="form-control"placeholder="Entrez le numero"required="required">
                                                    <div id="error-fournisseur"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_destinataire">Nom Complet</label>
                                                    <input id="form_destinataire" type="text" style="pointer-events: none;" >
                                                </div>
                                            </div>
                                        </div>
                                            <div class="col-md-12 d-flex justify-content-center">
                                                <button type="submit" id="valider" class="btn btn-primary btn-lg">Valider Transaction</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><!-- /.8 -->
                </div><!-- /.row-->
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
        <script src="dist/index.js"></script>
    </body>
</html>
