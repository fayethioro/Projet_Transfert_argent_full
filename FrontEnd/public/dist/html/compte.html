<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Liste clients</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="client.css">
</head>
<body>
	<div class="notifi">xfcgvhbj</div>
    <div>
        <button><a href="http://localhost:3000/">retour</a></button>
    </div>
	
    <div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Liste <b>Compte</b></h2>
						</div>
						<div class="col-xs-6">
							<a href="#addCompteModal" class="btn btn-primary" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Creer un compte</span></a>
						</div>
					</div>
				</div>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Numero Compte</th>
							<th>fournisseur</th>
							<th>solde</th>
							<th>numero client</th>
							<th>etat</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody class="list_compte">
						<!-- liste des Clients -->
						
					</tbody>
				</table>
                <div class="pagination">
                    <button id="precButton">Précédent</button>
                    <button id="suivButton">Suivant</button>
            </div>
			</div>
		</div>        
    </div>

	<!-- Edit Modal HTML -->
	<div id="addCompteModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Creer un compte</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
                        <div class="form-group">
							<label>fournisseur</label>
							<select id="fournisseur" name="fournisseur" class="form-control" required="required">
								<option value selected disabled>--choisir votre fournisseur --</option>
								<option value="OM">Orange Money</option>
								<option value="WV">Wave</option>
								<option  value="CB">Compte Bancaire</option>
							</select>
							<div class="erreur_fournisseur text-danger"></div>
						</div>
						<div class="form-group">
							<label>numero client</label>
							<input type="text" id="numero_client" class="form-control" required required="required" placeholder="ex:785830419">
							<div class="erreur_client text-danger"></div>
						</div>					
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
						<input type="button" class="btn btn-primary" id="ajouter_compte" value="Ajouter">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteCompteModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Fermer une Compte</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<p>Voulez-vous vraiment fermer ce compte ?</p>
						<p class="text-warning"><small>Cette action ne peut pas être annulée.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
						<input type="submit"  class="btn btn-danger fermer_compte" value="Fermer">
					</div>
				</form>
			</div>
		</div>
	</div>
<script type="module" src="../js/compte.js"></script>

</body>
</html>
